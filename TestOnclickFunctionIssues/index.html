<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TAMU SRT Chrome GUI 1.0</title>
    <!--Link source to css styling page-->
    <!--Link source to css styling page. Remove "public" when setting file path with socket io.-->
    <link rel="stylesheet" type="text/css"  href="public/css/style.css">

     
    <!-- links to nice google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
</head>

<body>
  <div id = "bodyContainer">
    <div id = "topNav">
        <div class = "logoContainer">
            <img class="team_logo" src="https://pbs.twimg.com/profile_images/1114624340912480256/TcLYCU4l_400x400.png" alt="My_Logo">
        </div>

        <div class = "trapezoidDivider1">
        </div>
        <div class = "trapezoidDivider2">
        </div>

        <div class = "teamName">
            <p>TAMU SRT GUI 2.0</p>
        </div>

        <div class = "trapezoidDivider3"></div>

        <!-- <div class="rightSideNavLabel"><div class = "plotLogo" onclick="openCloseRightNavBar()"> <img src="/images/plotLogo.png"> </div></div> -->
        <div class="rightSideNavLabel"><div class = "plotLogo" onclick="openCloseRightNavBar()"> <img src="public/images/plotLogo.png"> </div></div> 

        

        <!-- <div class="consoleWindowLabel"><div class = "consoleLogo"> <img src="images/consoleLogo.png"> </div></div> -->
        <div class="consoleWindowLabel"><div class = "consoleLogo"> <img src="public/images/consoleLogo.png"> </div></div> 
        
        <div class = "dateTopNav">
            <p class = "updatedDate"></p>
        </div>

        <div class = "timeTopNav">
            <p class  = "updatedTime"></p>
        </div>

        <div class="portSelectionDiv">
            <div class="dropbtn">
              <p>Port Conn</p>
            </div>
            <div class="portSelectionDiv-content">
            </div>
        </div>

        <div class = "trapezoidDivider4"></div>

    </div>     
    
    <div id = "mainDisplay">

        <div class="diagramContainer">
            <div class = "runTank_OT2"></div>

            <div class = "pipeUp3"></div>

            <div class = "pipeUp4"></div>

            <div class = "chamber"></div>

            <div class =  "ignitionButtonSection">

                <div class="ignitionButton" onclick = "switchButton()">

                    <div class="knob">OFF</div>
                    
                  </div>

                <p class = "ignitionButtonLabel">IGN</p>
            </div>
        

            <div class = "pipeRight"></div>

            <div class =  "supplyTankFillsol1" onclick = "rotateValveLine2()">
                <div class = "automationIndicator2"></div>
                <div class = "responseIndicator2"></div>
                <div class = "valvePosInput2"></div>
                <p class = "valveInput2Label">FILL</p>
            </div>

            <div class =  "supplyTankVentsol2" onclick = "rotateValveLine3()">
                <div class = "automationIndicator3"></div>
                <div class = "responseIndicator3"></div>
                <div class = "valvePosInput3"></div>
                <p class = "valveInput3Label">VENT</p>
            </div>

            <div class =  "pipeUp1"></div>
            <div class =  "pipeUp2"></div>
            <div class = "pipeRight2"></div>

            <div class="ventLogo">
                <div class = "line1">
                </div>
                <div class = "line2">
                </div>
                <div class = "line3">
                </div>
            </div>


            <div class = "supplyTank_OT1">
            </div>
            
            <button onclick="myFunction()">Click me</button>

            <p id="demo" style="color:red;"></p>

        </div>
    </div>



</div>

  <script src="public/javascript/animationResponse.js"></script>

</body>

</html>
